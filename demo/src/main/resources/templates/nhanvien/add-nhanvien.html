<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Employee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #007bff;
            margin-bottom: 30px;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<!--Khi thêm nhân viên mà có nhập Id (kiểu int hoặc String) thì phải nhập hidden ở update ,nếu không sẽ lỗi trầm cảm-->
<div class="container">
    <h2>Add New Employee</h2>

    <form th:action="@{/nhanvien/add}" th:object="${NHANVIEN}" method="post">
        <div class="form-group">
            <label for="Ma_nv">Mã nhân viên:</label>
            <input type="text" id="Ma_nv" th:field="*{Ma_nv}" class="form-control" required>
            <span th:if="${#fields.hasErrors('Ma_nv')}" class="error-message" th:errors="*{Ma_nv}"></span>
        </div>

        <div class="form-group">
            <label for="ten_nv">Tên nhân viên:</label>
            <input type="text" id="ten_nv" th:field="*{ten_nv}" class="form-control" required>
            <span th:if="${#fields.hasErrors('ten_nv')}" class="error-message" th:errors="*{ten_nv}"></span>
        </div>

        <div class="form-group">
            <label for="phai">Phái:</label>
            <input type="text" id="phai" th:field="*{phai}" class="form-control">
        </div>

        <div class="form-group">
            <label for="noi_sinh">Nơi sinh:</label>
            <input type="text" id="noi_sinh" th:field="*{noi_sinh}" class="form-control">
        </div>

        <div class="form-group">
            <label for="luong">Lương:</label>
            <input type="number" id="luong" th:field="*{luong}" class="form-control">
        </div>

        <div class="form-group">
            <label for="phongban" class="form-label">Phòng ban:</label>
            <select th:field="*{phongban}" class="form-control" id="phongban">
                <option th:each="phongban : ${phong_ban}"
                        th:value="${phongban.ma_phong}" th:text="${phongban.ten_phong}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

<!--    <div th:if="${param.success}">-->
<!--        <p class="alert alert-success mt-3">Thêm nhân viên thành công!</p>-->
<!--    </div>-->
</div>

</body>
</html>
